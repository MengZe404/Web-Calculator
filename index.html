<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <!-- A JS library which can handle all maths expressions -->
  <script defer src="math.js"></script>
  <script defer src="calculator.js" type="text/javascript"></script>
</head>
<body onload="reset()">
  <!-- Main content -->
  <select id='selector'>
    <option value="standard" selected> Standard </option>
    <option value="algebra"> Algebra </option>
    <option value="calculus"> Calculus </option>
  </select>
  <button id='history'> History </button>
  <h1> Web Calculator </h1>
  <div class="cal-container">
    <!-- The screen display of calculator -->
    <input placeholder="Input" id="input" class="display">
    <!-- The results of the calculation will be displayed here -->
    <textarea readonly placeholder="output" id="output" class="result"></textarea>
  </div>
</body>
</html>
